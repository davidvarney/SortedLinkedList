name: CI

on: [push]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: php-actions/composer@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: '8.3' # Specify your PHP version

      - name: Install Composer dependencies (if applicable)
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPCS
        run: |
            # Install PHPCS globally or use a local Composer dependency
            composer global require "squizlabs/php_codesniffer=*"
            ~/.composer/vendor/bin/phpcs --standard=PSR12 src/ # Adjust standard and path as needed

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: src/ tests/